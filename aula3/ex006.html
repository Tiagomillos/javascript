<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/usb.png" type="image/x-icon">
    <title>Interagindo</title>
    <style>
        div#area {
            font: normal 30pt Arial, sans-serif;
            background: rgb(46, 40, 4);
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
            a.style.color = "yellow"
        }
        function entrar() {
            a.innerText = 'entrou!'
            a.style.background = 'black'
            a.style.color = 'yellow'
        }
    function sair() {
        a.innerText = 'saiu!'
        a.style.background = 'green'
    }
    </script>
    
</body>
</html>
