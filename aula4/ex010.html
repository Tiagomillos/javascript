<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #051808;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #acaf0b;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #1e500b;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #2980b9;
        }
        div#res {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1> Sistema de Multas </h1>

    <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        <p>Resultado</p>

    </div>

    <script>
        function calcular() {
            var txtvel = window.document.querySelector ('input#txtvel')     
             var res = window.document.querySelector ('div#res')
             var vel = Number(txtvel.value)
             res.innerHTML = `A velocidade do seu carro é <strong>${vel} km/h</strong>`
              if(vel > 60) {
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>`
              }
             res.innerHTML += `<p>Dirija sempre usando cinto de segurança!</p>`
        }
    </script>
    
</body>
</html>
